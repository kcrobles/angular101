<div class="container">
  <div class="row">
    <h3 class="task-page-title">{{ "Tasks:" | uppercase }}</h3>
  </div>
  <div class="row">
    <div class="form-group">
      <label for="task_input">Title: </label>
      <input class="form-control"
        ng-model="task_input"
        ng-keyUp="handleEnter($event)"
        type="text"
        name="task_input"
        id="task_input">
      <div class="submitter">
        <button ng-click="handleAdd()" class="btn btn-submit">Save</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div ng-if="!loading && tasks.length >= 1">
      <ul class="task-list">
        <li class="task-list-item status-{{task.status | lowercase}}"
          ng-repeat="task in tasks"
          key="{{ task.id }}">
          <span class="icon-check" ng-click="handleComplete(task)">
              <i class="fa fa-check-circle-o" aria-hidden="true"></i>
          </span>
          <strong class="title">{{ task.title }}</strong>
          <span class="icon-rm" ng-click="handleDelete(task.id)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </span>
        </li>
      </ul>
    </div>
    <div ng-if="loading" class="loader">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
    <div class="message-empty" ng-if="!loading && tasks.length === 0">
      <h3>{{ empty | uppercase }}</h3>
    </div>
  </div>
</div>
